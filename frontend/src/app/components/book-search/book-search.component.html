<div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search for books..." (input)="onSearch()" />
  
    <label for="sort">Sort by:</label>
    <select id="sort" [(ngModel)]="sortBy" (change)="onSortChange()">
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="rating">Rating</option>
    </select>
  
    <select id="order" [(ngModel)]="sortOrder" (change)="onSortChange()">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>
  
  <div class="book-list" *ngIf="books.length > 0">
    <div *ngFor="let book of books" class="book-item">
      <img [src]="book.coverImage" alt="{{ book.title }}" />
      <div>
        <h3>{{ book.title }}</h3>
        <p>by {{ book.author }}</p>
        <p>Rating: {{ book.averageRating }} ‚≠ê</p>
      </div>
    </div>
  </div>
  
  <p *ngIf="books.length === 0 && searchQuery">No books found.</p>
